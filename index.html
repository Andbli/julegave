<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Document</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            background-color: #f5f5f5;
        }

        iframe {
            width: 80%;
            height: 90vh;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="https://docs.google.com/document/d/1KTh23OcGHxhrR4qTciPAhuFA3LZkWjDh663Gww0W-pI/edit?usp=sharing&rm=minimal"></iframe>
    </div>
</body>
</html>
